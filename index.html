<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file for custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS for styling and layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Home - Hangman Game</title>
</head>

<body>
    <!-- Header section with navigation menu -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hangman.html">Play Hangman</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <h1>Welcome to Hangman Game</h1>
        <p>This is a simple Hangman game implemented using HTML, CSS, and JavaScript.</p>
        <p>Use the navigation menu to start playing or to learn more about the game.</p>
    </main>

    <!-- Bootstrap Carousel for image slideshow -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- Carousel indicators (dots) -->
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <!-- Carousel items -->
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/bhumzz1810/Hangman-Game/main/images/image1.jpg" class="d-block w-100 fixed-size-image" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/bhumzz1810/Hangman-Game/main/images/image2.jpg" class="d-block w-100 fixed-size-image" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/bhumzz1810/Hangman-Game/main/images/image3.jpg" class="d-block w-100 fixed-size-image" alt="Third slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Footer section with copyright and clock -->
    <footer>
        <p>&copy; 2024 Hangman Game. All rights reserved.</p>
        <div id="clock" class="clock">
            <p id="current-time"></p>
        </div>
    </footer>

    <!-- Scripts for Bootstrap, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for updating the clock -->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Update the content of the clock element
            document.getElementById('current-time').textContent = timeString;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock immediately
        updateClock();
    </script>
</body>

</html>
